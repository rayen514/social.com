<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #18191a;
            color: #e4e6eb;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: background-color 0.3s;
        }
        .form-container {
            background-color: #242526;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            width: 350px;
        }
        h2 {
            text-align: center;
            font-size: 28px;
            margin-bottom: 20px;
        }
        label {
            margin: 10px 0 5px;
            font-size: 16px;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border-radius: 5px;
            border: 1px solid #3a3b3c;
            background-color: #3a3b3c;
            color: #e4e6eb;
            font-size: 16px;
        }
        input:focus {
            outline: none;
            border-color: #4c69ff;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #4c69ff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #3b56cc;
        }
        .forgot-password {
            color: #4c69ff;
            text-align: center;
            cursor: pointer;
            font-size: 14px;
        }
        .reset-password-container {
            display: none;
            background-color: #242526;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            width: 350px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Login</h2>
    <form id="loginForm">
        <label for="first-name">First Name:</label>
        <input type="text" id="first-name" required>

        <label for="last-name">Last Name:</label>
        <input type="text" id="last-name" required>

        <label for="password">Password:</label>
        <input type="password" id="password" required>

        <button type="submit">Submit</button>
    </form>

    <div class="forgot-password" id="forgot-password">Forgot Password?</div>
</div>

<!-- Reset Password Form -->
<div class="reset-password-container" id="reset-password-container">
    <h3>Reset Password</h3>
    <label for="new-password">New Password:</label>
    <input type="password" id="new-password" required>

    <button id="save-new-password">Save New Password</button>
</div>

<script>
    document.getElementById("loginForm").addEventListener("submit", function(e) {
        e.preventDefault();

        let firstName = document.getElementById("first-name").value;
        let lastName = document.getElementById("last-name").value;
        let password = document.getElementById("password").value;

        // Simulate login
        if (password === localStorage.getItem("password")) {
            // Save user details in localStorage
            localStorage.setItem("firstName", firstName);
            localStorage.setItem("lastName", lastName);
            window.location.href = "home.html"; // Redirect to home page
        } else {
            alert("Incorrect password. Please try again.");
        }
    });

    // Show reset password form when "Forgot Password?" is clicked
    document.getElementById("forgot-password").addEventListener("click", function() {
        document.getElementById("reset-password-container").style.display = "block";
    });

    // Save the new password and go back to the login page
    document.getElementById("save-new-password").addEventListener("click", function() {
        let newPassword = document.getElementById("new-password").value;

        if (newPassword) {
            // Save the new password in localStorage
            localStorage.setItem("password", newPassword);
            alert("Your password has been reset successfully!");
            window.location.href = "login.html"; // Redirect back to login page
        } else {
            alert("Please enter a new password.");
        }
    });
</script>

</body>
</html>
